{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block content %}
<ul id="notes">
    {% for note in user.notes %}
    <li>
        <form action=" {{ url_for('views.delete') }}" method="POST">
            <input type="text" name="note" , id="note" , value="{{ note.data }}">
            <input type="hidden" id="note_id" name="note_id" value="{{ note.id }}">
            <button type="submit">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>


<form action=" {{ url_for('views.add') }}" method="POST">
    <textarea name="note" id="note"></textarea>
    <br>
    <button type="submit">Add Note</button>
</form>
{% endblock %}
